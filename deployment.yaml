apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntadmin
  namespace: ntadmin
  labels:
    app: nuxtjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuxtjs
  template:
    metadata:
      labels:
        app: nuxtjs
    spec:
      containers:
      - name: ntadmin
        image: reg.pointit.co.th/ntadmin:1.0.1
        ports:
        - containerPort: 80

        resources:
          limits:
            memory: 512Mi
            cpu: "1"
          requests:
            memory: 256Mi
            cpu: "0.2"
---
apiVersion: v1
kind: Service
metadata:
  name: ntadmin-svc
spec:
#  externalTrafficPolicy: Local #Use For NodePort or LoadBalancer mode
  ports:
  - name: http
    port: 1880
    protocol: TCP
    targetPort: http
  selector:
    app: ntadmin
  sessionAffinity: None
  type: LoadBalancer