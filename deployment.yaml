apiVersion: v1
kind: Service
metadata:
  name: FrontEnd
spec:
  type: LoadBalancer
  selector:
    app: nuxtjs
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nuxtjs
  labels:
    app: nuxtjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nuxtjs
  template:
    metadata:
      labels:
        app: nuxtjs
    spec:
      containers:
      - name: nuxtjs
        image: 378537635200.dkr.ecr.ap-southeast-1.amazonaws.com/eck:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: 512Mi
            cpu: "0.5"
          requests:
            memory: 256Mi
            cpu: "0.2"